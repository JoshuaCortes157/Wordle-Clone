<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="theme-classic">
    <h1>Wordle Clone</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="theme-select">Theme</label>
            <select id="theme-select">
                <option value="classic">Classic</option>
                <option value="dark">Dark Mode</option>
                <option value="ocean">Ocean</option>
                <option value="forest">Forest</option>
                <option value="sunset">Sunset</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="wordlist-select">Word List</label>
            <select id="wordlist-select">
                <option value="default">Default</option>
                <option value="custom">Custom Words</option>
            </select>
        </div>
        
        <button id="upload-words-btn">Upload Word List</button>
        <button id="new-game-btn">New Game</button>
    </div>

    <div class="stats">
        <span id="word-count">Words in list: 3000+</span>
    </div>
    
    <div id="game-board"></div>

    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>
            <button class="keyboard-button">e</button>
            <button class="keyboard-button">r</button>
            <button class="keyboard-button">t</button>
            <button class="keyboard-button">y</button>
            <button class="keyboard-button">u</button>
            <button class="keyboard-button">i</button>
            <button class="keyboard-button">o</button>
            <button class="keyboard-button">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">a</button>
            <button class="keyboard-button">s</button>
            <button class="keyboard-button">d</button>
            <button class="keyboard-button">f</button>
            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Del</button>
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">x</button>
            <button class="keyboard-button">c</button>
            <button class="keyboard-button">v</button>
            <button class="keyboard-button">b</button>
            <button class="keyboard-button">n</button>
            <button class="keyboard-button">m</button>
            <button class="keyboard-button">Enter</button>
        </div>
    </div>

    <div id="answer-display"></div>

    <div id="word-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Custom Words</h2>
            <p>Enter 5-letter words, one per line:</p>
            <textarea id="custom-words" placeholder="apple&#10;beach&#10;crane&#10;dream&#10;earth"></textarea>
            <div class="modal-buttons">
                <button id="cancel-words">Cancel</button>
                <button id="save-words">Save Words</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
